<canvas id='canvas' width=800 height=600>
<script>



function polygon(a,colorBorde,colorRelleno) { //a=[20,12,34,56,78,90,112,167,34,56]
ctx.beginPath()
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.moveTo(a[0],a[1])
for (i=0; i<a.length; i+=2)
ctx.lineTo(a[i], a[i+1]);
ctx.closePath()
ctx.stroke();
ctx.fill();

}


function triangle(x1,y1,x2,y2,x3,y3,colorBorde,colorRelleno) { 
ctx.beginPath()
ctx.strokeStyle = colorBorde;
ctx.fillStyle = colorRelleno;
ctx.moveTo(x1,y1);
ctx.lineTo(x2,y2)
ctx.lineTo(x3,y3)
ctx.closePath()
ctx.stroke();
ctx.fill();

}
var canvas = document.getElementById('canvas')
var ctx = canvas.getContext('2d');

ctx.strokeStyle = '#00FF00';
ctx.strokeRect(0,0,canvas.width,canvas.height)

ctx.strokeRect(0,0,100,100)
ctx.strokeRect(110,10,100,100);

triangle(20,20,45,67,40,200,'cyan','red')
polygon ([50,50,70,55,65,60,55,55,88,31], 'blue', 'yellow')

polygon ([228,142,330,144,385,60,439,143,535,143,490,227,540,314,439,315,384,397,329,315,229,314,279,227], 'red', 'green')

</script>
